<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Meta Tags Obrigatórias-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Estilo-->
    <link rel="stylesheet" href="css/style.css">

    <!--Favicon Mosca-->
    <link rel="shortcut icon" href="img/mosca.png" type="image/x-icon">

    <script>
        function iniciarJogo() {
            //Pegar o nível selecionado
            var nivel = document.getElementById('nivel').value;

            //Verificar se foi selecionado
            if (nivel == 'naoselecionado') {
                //Mensagem de erro caso não tenha sido selecionado
                alert('Selecione um Nível para Jogar!');
            }
            else {
                //Abrir página jogo
                window.location.href = 'jogo.html?' + nivel;  
            }
        }
    </script>

    <title>Game Mata Mosquito</title>
</head>
<body>
    <div id="container"><!--Inicio do container-->

        <div id="area-capa">
            <img src="img/game.png" alt="Game Mata Mosquito">
            <div id="area-opcoes">
                <select id="nivel">
                    <option value="naoselecionado">Selecionar o nível</option>
                    <option value="facil">Fácil</option>
                    <option value="medio">Médio</option>
                    <option value="dificil">Difícil</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
            <div id="area-btn">
                <button class="btn-iniciar" onclick="iniciarJogo()">
                    Jogar
                </button>
            </div>
        </div>

    </div><!--Fim do container-->
</body>
</html>
